		<script>
			function find()
			{
				event.preventDefault();
				let num =document.getElementById("num");
				
				let msg = document.getElementById("msg");
				let n = parseInt(num.value);
				if(n%2==0)
				
					msg.innerHTML = "even";
				else
					msg.innerHTML = "odd";
			}
		</script>
	</head>
